layout: default
---

<article>
  <h1>
    {{ page.title }}
  </h1>
  <div class="center">
    <p class="meta">{{ page.date | date: "%Y년 %m월 %d일" }}</p>
  </div>

<!--   {% if page.french %}
  <div class="suggest-translate">

      google translate it</a>.
  </div>
  {% endif %} -->

  <div class="post" id="post">
  {{ content }}
  </div>
  <ul class="tags post-tags cf">
    {% for tag in page.tags %}
    <li><a href="/search/?tags={{ tag }}">{{ tag | downcase }}</a></li>
    {% endfor %}
  </ul>
</article>

<section class="post-footer">
  <a href="/feed.xml" class="pull-right">
    <!-- <img src="/images/rss.jpg" alt="RSS" style="border-width:0" /> -->
    <span class="icon-feed"></span>
  </a>
</section>
