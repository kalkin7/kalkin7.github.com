---
layout: default
---

<article>
  <h1>
    {{ page.title }}
  </h1>
  <div class="center">
    <p class="meta">{{ page.date | date: "%Y년 %m월 %d일" }}</p>
  </div>

  <div class="post" id="post">
  {{ content }}
  </div>
  <ul class="tags post-tags cf">
    {% for tag in page.tags %}
    <li><a href="/search/?tags={{ tag }}">{{ tag | downcase }}</a></li>
    {% endfor %}
  </ul>
</article>

<section class="post-footer">
    <!-- <img src="/images/rss.jpg" alt="RSS" style="border-width:0" /> -->
  <a href="http://prose.io/#kalkin7/kalkin7.github.io/edit/master/{{ page.path }}" target="_blank" class="pull-right"><span class="icon-check-circle" style="font-size:1.1em"></span></a>
</section>

<script defer src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type='text/javascript'></script>
<!-- tag, category search -->
<script defer src="/js/kalkinblog-footer.js"></script>

<div class="separator"></div>
